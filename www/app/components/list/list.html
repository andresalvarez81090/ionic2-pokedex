<ion-navbar *navbar primary>
    <ion-title>Catch Em All <span *ng-if="allPokemon.length">({{ allPokemon.length }})</span></ion-title>
</ion-navbar>
<ion-content padding>
    <ion-list>
      <ion-item *ng-for="#pokemon of allPokemon" (click)="goToDetail(pokemon)">
          <h2>{{ pokemon.name | capitalize }}</h2>
          <p>{{ pokemon.url }}</p>
      </ion-item>
    </ion-list>
</ion-content>
